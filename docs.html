<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Stylesheet -->
	<link rel="stylesheet" href="./css/preset.css">
	<link rel="stylesheet" href="./css/grid.css">
	<link rel="stylesheet" href="./css/component.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
	<h1> Form </h1>

	<div class="field is-vertical">
		<label class="label"> Input Text </label>
		
		<div class="control">
			<input type="text" class="input" placeholder="Text">
		</div>
	</div>

	<div class="field is-vertical">
		<label class="label"> Input Email </label>
		
		<div class="control">
			<input type="email" class="input" placeholder="Email">
		</div>
	</div>

	<div class="field is-vertical">
		<label class="label"> Input Password </label>
		
		<div class="control">
			<input type="password" class="input" placeholder="Password">
		</div>
	</div>

	<div class="field is-vertical">
		<label class="label"> Input Radio </label>
		
		<div class="control is-radio">
			<input type="radio" name="radio"> Radio 1
			<input type="radio" name="radio"> Radio 2
 		</div>
	</div>

	<div class="field is-vertical">
		<label class="label"> Input Checkbox </label>
		
		<div class="control is-checkbox">
			<input type="checkbox"> Check 1
			<input type="checkbox"> Check 2
 		</div>
	</div>

	<div class="field is-vertical">
		<label class="label"> Input Date </label>
		
		<div class="control">
			<input type="date" class="input">
		</div>
	</div>

	<div class="field is-vertical">
		<label class="label"> Input Number </label>
		
		<div class="control">
			<input type="number" class="input" value="0">
		</div>
	</div>

	<div class="field is-vertical">
		<label class="label"> Input File </label>
		
		<div class="control">
			<input type="file" class="input">
		</div>
	</div>

	<div class="field is-vertical">
		<label class="label"> Input Textarea </label>
		
		<div class="control">
			<textarea class="input" placeholder="Textarea"></textarea>
		</div>
	</div>
</div>

<div class="container">
	<h1> Button </h1>

	<button class="button is-default hover-is-default"><span>Button Default</span></button>
	<button class="button is-primary hover-is-primary-darker"><span>Button Primary</span></button>
	<button class="button is-info hover-is-info"><span>Button Info</span></button>
	<button class="button is-warning hover-is-warning"><span>Button Warning</span></button>
	<button class="button is-danger hover-is-danger"><span>Button Danger</span></button>
	<button class="button is-success hover-is-success"><span>Button Success</span></button>

</div>

<div class="container is-fluid">
	<h1> Grid System </h1>
	
	<div class="b columns">
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
		<div class="b text-center is-1"> 1 </div>
	</div>

	<div class="b columns">
		<div class="b text-center is-2"> 2 </div>
		<div class="b text-center is-2"> 2 </div>
		<div class="b text-center is-2"> 2 </div>
		<div class="b text-center is-2"> 2 </div>
		<div class="b text-center is-2"> 2 </div>
		<div class="b text-center is-2"> 2 </div>
	</div>

	<div class="b columns">
		<div class="b text-center is-3"> 3 </div>
		<div class="b text-center is-3"> 3 </div>
		<div class="b text-center is-3"> 3 </div>
		<div class="b text-center is-3"> 3 </div>
	</div>

	<div class="b columns">
		<div class="b text-center is-4"> 4 </div>
		<div class="b text-center is-4"> 4 </div>
		<div class="b text-center is-4"> 4 </div>
	</div>

	<div class="b columns">
		<div class="b text-center is-5"> 5 </div>
		<div class="b text-center is-7"> 7 </div>
	</div>

	<div class="b columns">
		<div class="b text-center is-6"> 6 </div>
		<div class="b text-center is-6"> 6 </div>
	</div>

	<div class="b columns">
		<div class="b text-center is-7"> 7 </div>
		<div class="b text-center is-5"> 5 </div>
	</div>

	<div class="b columns">
		<div class="b text-center is-8"> 8 </div>
		<div class="b text-center is-4"> 4 </div>
	</div>

	<div class="b columns">
		<div class="b text-center is-9"> 9 </div>
		<div class="b text-center is-3"> 3 </div>
	</div>

	<div class="columns b">
		<div class="text-center is-12 b"> 12 </div>
	</div>

</div>

</body>
</html>
